<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="90" fill="url(#bg)"/>
  
  <circle cx="80" cy="80" r="100" fill="rgba(0, 102, 204, 0.15)" filter="blur(40px)"/>
  <circle cx="432" cy="432" r="120" fill="rgba(96, 165, 250, 0.15)" filter="blur(40px)"/>
  
  <rect width="512" height="512" rx="90" fill="none" stroke="url(#letterGrad)" stroke-width="8" opacity="0.5"/>
  
  <g filter="url(#glow)">
    <text x="256" y="350" font-family="Arial Black, sans-serif" font-size="260" font-weight="900" fill="url(#letterGrad)" text-anchor="middle" letter-spacing="5">TN</text>
  </g>
</svg>